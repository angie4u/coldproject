<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8" />
    <title>냉면</title>
    <link rel="stylesheet" href="assets/css/bootstrap.css">
</head>

<body>

    <div class="container">
        <div class="header">
            <h3 class="text-muted">Custom Vision Services - Hands on Lab</h3>
        </div>

        <div class="jumbotron text-center">
            <h1>Cold Noodle!!!</h1>
            <p>어떤게 과연 냉면일까?!</p>
            <div class="container text-center">
                <div class="row">
                    <div class="col-sm-4">
                        <img src="img/bibim.jpg" class="img-responsive">
                    </div>
                    <div class="col-sm-4">
                        <img src="img/cold.jpg" class="img-responsive">
                    </div>
                    <div class="col-sm-4">
                        <img src="img/party.jpg" class="img-responsive">
                    </div>
                </div>
            </div>
        </div>

        <div class="row marketing">
            <div class="col-lg-5">
                <h4>이미지 URL 입력</h4>
                <p>
                    <form id="urlForm">
                        <div class="input-group">
                            <input id="imgUrl" type="text" class="form-control" placeholder="Image URL...">
                            <span class="input-group-btn">
                                <button id="urlSendButton" class="btn btn-default" type="button">Go!</button>
                            </span>
                        </div>
                        <!-- /input-group -->
                    </form>
                </p>
            </div>

            <div class="col-lg-2 text-center">
                <h1>Or</h1>
            </div>

            <div class="col-lg-5">
                <h4>파일 업로드</h4>
                <p>
                    <form class="form-inline" id="fileForm" method="post" enctype="multipart/form-data">
                        <input type="file" id="fileTag" name="fileTag" class="filestyle" data-icon="false" data-buttonBefore="true" />
                        <button id="fileSendButton" class="btn btn-primary" type="button">Send</button>
                    </form>
                </p>
            </div>

        </div>

        <div class="container" id="resultContainer">
            <!-- 결과 값 출력하기 위한 공간 -->
        </div>

      
        <footer class="footer">
            <p>&copy; EUNK Powered by Microsoft Custom Vision Services</p>
        </footer>

    </div>
    <!-- /container -->


    <script src="http://code.jquery.com/jquery-1.11.1.min.js"></script>
    <script type="text/javascript" src="assets/js/bootstrap-filestyle.min.js"></script>
    <script type="text/javascript" src="assets/js/bootstrap.js"></script>
    <script type="text/javascript" src="assets/js/connectApi.js"></script>
</body>

</html>
